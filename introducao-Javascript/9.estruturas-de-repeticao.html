<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estruturas de Repetição</title>
</head>
<body>
    <script>
        //for, while
        
        //exemplo for
        for(var i =0; i <= 100; i++){
            console.log(i)
        }     
        
        //================================

        //exemplo while
        var j = 219345872;
    
        while (j >50){
            console.log(j)
            j /= 5
        }

        /*
        DICAS
        Utilizar o for quando souber o tamanho do intervalo
        utilizar o while quando não souber o tamnho do intervalo
        */



    </script>    
</body>
</html>
