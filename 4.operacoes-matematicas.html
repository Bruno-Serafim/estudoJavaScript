<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operações Matemáticas</title>
</head>
<body>
    <script>
        //Soma de dois número
        var a = 10, b = 5; 
        var resultado = a + b
        console.log(resultado)

        //Não posso somar uma string com um número
        //Nesse caso não será somado e sim concatenado
        var c = "10", d = 5; 
        var resultado2 = c + d
        console.log(resultado2)  

        //Fazendo incremento
        var x = 10
        x = x + 3
        console.log(x)

        //Fazendo incremento sem repetir o nome da variável
        var y = 2
        y += 3
        console.log(y)       
        
        /*
        OPERADORES MATEMÁTICOS
        Adição: +
        Subtração: - 
        Multiplicação: * 
        Divisão: /
        Módulo: %
        */
    
    </script>    
</body>
</html>
