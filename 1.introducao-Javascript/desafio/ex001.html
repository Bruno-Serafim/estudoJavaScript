<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio</title>
</head>
<body>
    <script>
        /*==================================
        1º Exercício
        Crie uma função que dado o objeto a seguir:

        var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
        };

        Retorne o seguinte conteúdo:

        O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.
        */

        function retornaConteudo(){
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
                }

            return endereco
        }

        var retorno = retornaConteudo();

        console.log(`O usuário mora em ${retorno.cidade} / ${retorno.uf}, no ${retorno.bairro}, na ${retorno.rua} com nº ${retorno.numero}.`)
    </script>    
</body>
</html>
