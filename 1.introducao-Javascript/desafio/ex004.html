    <script>
        /*==================================
        4º Exercício
        Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:

        function experiencia(anos) {
            // código aqui
        }
        var anosEstudo = 7;
        experiencia(anosEstudo);
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master
        */

        function experiencia(anos) {
            if(isNaN(anos)){
                console.log('Valor informado não é um número')
            }else if(anos < 0){
                console.log('Você não tem experiência')
            }else if(anos >= 0 && anos <= 1){
                console.log('Experiência: Iniciante')
            }else if(anos > 1 && anos <= 3){
                console.log('Experiência: Intermediário')
            }else if (anos > 3 && anos <= 6){
                console.log('Experiência: Avançado')
            }else{
                console.log('Experiência: Jedi Master')
            }
        }            
        
        var anosEstudo = 7;
        experiencia(anosEstudo);

    </script>
