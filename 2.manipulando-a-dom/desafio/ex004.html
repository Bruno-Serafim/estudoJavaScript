<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio</title>
</head>
<body>
    <div class="app">
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>

    </div>
    <script>
        /*==================================
        4º Exercício
        Seguindo o resultado do exercício anterior adicione um input em tela e um botão como a seguir:

        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>

        Ao clicar no botão, a função adicionar() deve ser disparada adicionando um novo item a lista de
        nomes baseado no nome preenchido no input e renderizando o novo item em tela juntos aos
        demais itens anteriores. Além disso, o conteúdo do input deve ser apagado após o clique.
        */

        var nomes = ["Diego", "Gabriel", "Lucas"];

        var appElement = document.querySelector('.app')
        var listaElement = document.createElement('ul')
        appElement.appendChild(listaElement)
        var inputElement = document.querySelector('input')


        function prencheLista(vetor){
            for(const item of vetor){
                var li = document.createElement('li')
                var textoLi = document.createTextNode(item)
                li.appendChild(textoLi)
                listaElement.appendChild(li)
            }
        }

        function adicionar(){
            var texto = inputElement.value
            var li = document.createElement('li')
            var textoLi = document.createTextNode(texto)
            li.appendChild(textoLi)
            listaElement.appendChild(li)
            inputElement.value = ""
        }

        prencheLista(nomes)
    </script>    
</body>
</html>
